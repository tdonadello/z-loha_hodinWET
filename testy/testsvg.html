    <title>Document</title>
    <style>
        #cloud {
            animation: color_change 3s infinite;
            animation: moving 3s infinite ease alternate;
        }
       

        @keyframes color_change {
            0% {fill: grey; }
            50% { fill: white; }
            100% { fill: lightblue; }
        }

        @keyframes moving {
            50%{
                translate: 5px 20px;
            }
            100% {
                translate: -5px -20px;
            }
        }

        .nadpis {
            text-align: center;
            color: black;
            }
        @media (width < 1000px) {
            .nadpis {
                color: lightgrey;
                font-size: 24px;
            }
        }
    </style>
